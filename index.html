<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Heritage Railway</title>
</head>
<body>
    <div class="background-image-container relative steamTrainAtPlatform">
        <div class="header">
            <h1>Oxthorpe Heritage Railway</h1>
            <nav>
                <a>Home</a>
                <a>About</a>
                <a>Rolling Stock</a>
                <a>Stations</a>
                <a>Gift Shop</a>
                <a>Tickets</a>
                <a>Pricing</a>
            </nav>
        </div>
        <div class="cta-section absolute">
            <h3>About</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div class="background-image-container relative rollingStockExample">
        <div class="cta-section absolute">
            <h3>Rolling Stock</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div class="background-image-container relative steamTrainPassingStation">
        <div class="cta-section absolute">
            <h3>Stations</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div class="background-image-container relative hornbyTrain">
        <div class="cta-section absolute">
            <h3>Gift Shop</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div class="background-image-container relative background-image-center guardOnPlatform">
        <div class="cta-section absolute">
            <h3>Tickets</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div class="background-image-container relative stationOverview">
        <div class="cta-section absolute">
            <h3>Pricing</h3>
            <button>Click me!</button>
        </div>
    </div>
</body>
</html>
