<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Oxthorpe Heritage Railway</title>
</head>
<body>
    <div class="header fixed">
        <div class="flex-container flex-row">
            <h1>Oxthorpe Heritage Railway</h1>
            <nav>
                <a href="#aboutSection">About</a>
                <a href="#rollingStockSection">Rolling Stock</a>
                <a href="#stationsSection">Stations</a>
                <a href="#giftShopSection">Gift Shop</a>
                <a href="#ticketsSection">Tickets</a>
                <a href="#pricingSection">Pricing</a>
            </nav>
        </div>
    </div>
    <div id="aboutSection" class="background-image-container relative steamTrainAtPlatform">
        <div class="cta-section absolute">
            <h3>About</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div id="rollingStockSection" class="background-image-container relative rollingStockExample">
        <div class="cta-section absolute">
            <h3>Rolling Stock</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div id="stationsSection" class="background-image-container relative steamTrainPassingStation">
        <div class="cta-section absolute">
            <h3>Stations</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div id="giftShopSection" class="background-image-container relative hornbyTrain">
        <div class="cta-section absolute">
            <h3>Gift Shop</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div id="ticketsSection" class="background-image-container relative background-image-center guardOnPlatform">
        <div class="cta-section absolute">
            <h3>Tickets</h3>
            <button>Click me!</button>
        </div>
    </div>
    <div id="pricingSection" class="background-image-container relative stationOverview">
        <div class="cta-section absolute">
            <h3>Pricing</h3>
            <button>Click me!</button>
        </div>
    </div>
</body>
</html>
